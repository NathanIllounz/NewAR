<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera with Animated Character</title>
    <style>
        /* Add some basic styling */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        video, canvas {
            position: absolute;
        }
        canvas {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        // Access the user's camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                const video = document.getElementById('video');
                video.srcObject = stream;
            })
            .catch(err => console.error("Error accessing camera: ", err));
    </script>
</body>
</html>
<script>
    function setup() {
        const canvas = createCanvas(windowWidth, windowHeight);
        canvas.position(0, 0);
        canvas.style('pointer-events', 'none');
    }

    function draw() {
        clear();
        // Draw your animated character here
        // For example, draw a talking head
        fill(255, 0, 0);
        ellipse(width / 2, height / 2, 200, 200);
        fill(255);
        ellipse(width / 2 - 50, height / 2 - 50, 50, 50);
        ellipse(width / 2 + 50, height / 2 - 50, 50, 50);
        fill(0);
        ellipse(width / 2 - 50, height / 2 - 50, 20, 20);
        ellipse(width / 2 + 50, height / 2 - 50, 20, 20);
        fill(255, 0, 0);
        arc(width / 2, height / 2 + 30, 80, 80, 0, PI);
    }
</script>

<script>
    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utterance);
    }

    // Call this function to make the character talk

</script>
